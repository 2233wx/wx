<!DOCTYPE html>
<html>
<head>
    <title>视频播放器</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <video id="myVideo" playsinline webkit-playsinline width="100%" height="100%" preload="auto" onended="swapVideo()">
        <source id="videoSource" src="A.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function swapVideo() {
            var video = document.getElementById("myVideo");
            var videoSource = document.getElementById("videoSource");
            
            if (videoSource.src.includes("A.mp4")) {
                videoSource.src = "B.mp4";
            } else {
                videoSource.src = "A.mp4";
            }
            
            video.load();
            video.play();
        }

        document.getElementById("myVideo").addEventListener("error", function() {
            swapVideo();
        });
    </script>
</body>
</html>
